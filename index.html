<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
              <img src="/assets/logo.png" alt="logo" class="nav-logo">
            </div>
            <div class="nav-items">
             <button class="nav-item global-button">Order Food</button>
            </div>
        </nav>
    </header>
    
    <main class="container">
      
        <section class="hero-section">
           <div class="hero-img-section">
               <img src="/assets/hero.jpg" alt="" class="hero-img">
           </div>
           <div class="hero-text-section">
               <h1 class="hero-text">Order food from favourite restaurants near you</h1>
               <button class="hero-button global-button">Order Now</button>
           </div>
        </section>

    </main>
</body>
</html>
